<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div class="bg-gray-800 p-4 flex justify-between items-center">
        <a href="#" class="text-white text-lg">Home</a>
        <div class="md:hidden flex flex-col cursor-pointer" onclick="toggleMenu()">
            <div class="w-6 h-1 bg-white mb-1"></div>
            <div class="w-6 h-1 bg-white mb-1"></div>
            <div class="w-6 h-1 bg-white"></div>
        </div>
        <div class="hidden md:flex space-x-4" id="menu">
            <a href="#" class="text-white hover:bg-gray-700 px-3 py-2 rounded">About</a>
            <a href="#" class="text-white hover:bg-gray-700 px-3 py-2 rounded">Services</a>
            <a href="#" class="text-white hover:bg-gray-700 px-3 py-2 rounded">Contact</a>
        </div>
    </div>

    <div class="md:hidden flex flex-col space-y-2 p-4 bg-gray-800 hidden" id="mobile-menu">
        <a href="#" class="text-white hover:bg-gray-700 px-3 py-2 rounded">About</a>
        <a href="#" class="text-white hover:bg-gray-700 px-3 py-2 rounded">Services</a>
        <a href="#" class="text-white hover:bg-gray-700 px-3 py-2 rounded">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
