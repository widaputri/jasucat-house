{% extends 'base.html' %} 
{% block content %}
{% include 'navbar.html' %}
<div class="m-24 justify-center gap-10 flex flex-col items-center">

<h1 class="object-center text-center text-4xl font-extrabold">Add New Product</h1>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Add Product" />
      </td>
    </tr>
  </table>
</form>
</div>
{% endblock %}
