{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="bg-cover bg-center bg-no-repeat w-full h-screen" style="background-image: url('/static/images/bg_logo.png');">
  <div class="flex justify-center items-center h-full">
    <div class="bg-white p-10 shadow-lg rounded-lg w-1/3">
      <h1 class="text-center text-4xl font-extrabold mb-5 text-orange-500">Register</h1>

      <form method="POST">
        {% csrf_token %}
        <table class="w-full">
          {{ form.as_table }}
          <tr>
            <td></td>
            <td class="text-right"><input class="text-white font-semibold bg-orange-400 hover:bg-orange-500 px-3 py-2 rounded" type="submit" name="submit" value="Daftar" /></td>
          </tr>
        </table>
      </form>

      {% if messages %}
      <ul class="mt-3">
        {% for message in messages %}
        <li class="text-red-500">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</div>

{% endblock content %}
